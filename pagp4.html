<!-- การสร้างตาราง
    <table> ใช้กำหนดสำหรับสร้างตาราง
    <thead> ใช้กำหนดกลุ่มเนื้อหาส่วนหัวตาราง
    <tbody> ใช้กำหนดกลุ่มเนื้อหาตาราง
    <tfoot> ใช้กำหนดกลุ่มส่วนตาราง
    <tr> แถว
    <td> คอลัมน์
    <th> กำหนดคอลัมน์ที่แสดงผลในส่วนหัวของตาราง

    Attribute 
    border = "" กำหนดเส้นขอบและความหนาของเส้น
    width = "%"  กำหนดความกว้างหน่วยเป็น %
    bgcolor = "" กำหนดสีพื้นหลัง
    <table bgcolor = ""> กำหนดสีแถวและคอลัมน์
    <tr bgcolor = ""> กำหนดสีแถว
    <td bgcolor = ""> กำหนดสีคอลัมน์

    colspan="x" รวมคอลัมน์ ค่า X คือจำนวนคอลัมน์ที่ต้องการรวมเข้าด้วยกัน (ช่อง <td>)
    rowspan="x" รวมแถว ค่า x คือจำนวนแถวที่ต้องการรวมเข้าด้วยกัน
    align="left,center,right" จัดตำแหน่งของภาพ หรืออักษรภายในช่องตาราง <tb> ค่าปตกิคือ left
    Cellpadding แสดงข้อมูลภายในตาราง หากมีค่ามากก็จะมีพื้นที่การแสดงผลเป็นที่ว่างมากขึ้น โดยมีค่าเริ่มต้นเป็น 0 (หน่วย pixel)
    Cellspacing กำหนดขนาดเส้นตาราง หากมีค่ามากขึ้นเส้นตารางก็ จะมีขนาดมากตามไปด้วย โดยมีค่าเริ่มต้นเป็น 0 (หน่วย pixel)
 -->
