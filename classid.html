<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        class การประกาศค่า Attribute "class" ในแท็กที่ต้องการ
        id เป็นการกำหนดรหัสเฉพาะของแท็กด้วยการประกาศค่า Attribute "id" ในแท็กที่ต้องการ เพื่อนำไปแสดงผลเหมือน
        กับ class แต่ค่า id จะไม่สามารถซ้ำกันได้
    -->
    <style>
        h1 {
            color: red;
        }
        
        .b {
            color: green;
        }
        
        #a {
            color: yellow;
        }
        
        .a {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1 class="a">Tissadee</h1>
    <h1 class="b">Tissadee</h1>
    <h1 id="a">Tissadee</h1>
    <h1 id="b">Tissadee</h1>
    <h1 class="a" id="a">Tissadee</h1>
    <h1 class="c">Tissadee</h1>
    <div class="a">
        Dynatrace
        <a href="index.html">กลับ</a>
    </div>
</body>

</html>
