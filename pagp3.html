<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--การแสดงรายการ lists-->
<!--ol แสดงรายการลำดับ
  type รูปแบบ 
    - A  A,B,C,..
    - a  a,b,c,..
    - I  I,II,III
    ul แสดงรายการเป็นจุด
    - disc จุดสีดำ
    - circle จุดวงกลมโปร่ง
    - square สี่เหลี่ยมทึบดำ (ตัวเล็กทั้งหมด)
-->

<body>
    <h1>ร้านอาหารในเครือ</h1>
    <hr>
    <h1>ร้านอาหารอีสาน</h1>
    <p>เมนู</p>
    <ol type="1">
        <li>ส้มตำ
            <ul>
                <li>ส้มตำหอยแครง</li>
                <li>ส้มตำปลาร้า</li>
                <li>ส้มตำทะเลส้มตำ</li>
            </ul>
        </li>

        <li>ไก่ย่าง
            <ul>
                <li>ไก่ย่างทรงเครื่อง
                </li>
                <li>
                    ไก่ย่างห้าดาว
                </li>
                <li>
                    ไก่ย่างถูกเผา</li>
            </ul>
        </li>
        <li>ซอยจุ๊</li>

    </ol>
    <hr>
    <h1>ร้านอาหารใต้</h1>
    <ul type="square">
        <li>แกงปลาใต้</li>
        <li>สะตอผัดกุ้ง</li>
        <li>ข้าวยำปักษ์ใต้</li>
    </ul>
    <a href="index.html">กลับ</a>
</body>

</html>
